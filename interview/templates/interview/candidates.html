{% extends 'interview/main.html' %}

{% block content %}

<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Candidates</h5>
				</div>
				<div class="card card-body">
                <a class="btn btn-primary  btn-sm btn-block" href="{% url 'createcandidate' %}">Create Candidate</a>
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
                            <th>Previous Company</th>
							<th>Notice Period</th>
							<th>Resume</th>
						</tr>
						{% for i in candidates %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.phone}}</td>
								<td>{{i.email}}</td>
                                <td>{{i.previouscompany}}</td>
								<td>{{i.noticeperiod}}</td>
								<td>{{i.resume}}</td>
                                <td><a href = "{% url 'updatecandidate' i.id %}" class = "btn btn-sm btn-info">Update</a></td>
					            <td><a href = "{% url 'deletecandidate' i.id %}" class = "btn btn-sm btn-danger">Delete</a></td>
							</tr>
						
						{% endfor %}
						
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock %}
